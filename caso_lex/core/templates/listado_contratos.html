{% extends "base.html" %}
{% block title %} AÃ±adir causa {% endblock %}
{% block content %}
{% load static %}

<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Nombre Contrato</th>
        <th>Valor</th>
        <th>Archivo</th>
        <th>Eliminar</th>
        <th>Modificar</th>
    </tr>
    {% for c in contratos %}
    <tr>
        <td>{{c.id}}</td>
        <td>{{c.nombre_contrato}}</td>
        <td>{{c.valor}}</td>
        <td>Provisional</td>
        <td><a href="{% url 'del_contrato' c.id %}">Eliminar</a></td>
        <td><a href="{% url 'mod_contrato' c.id %}">Modificar</a></td>
    </tr>
    {% endfor %}
</table>
<script src="{% static 'js/bootstrap.bundle.js' %}"></script>
{% endblock%}
